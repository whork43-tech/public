<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>更改密碼 - 分期記帳</title>
  <link rel="stylesheet" href="/static/style.css?v=999">
</head>
<body>
  <div class="container">
    <h1>更改密碼</h1>

    {% if msg %}
      <div class="card">
        <p><b>{{ msg }}</b></p>
      </div>
    {% endif %}

    <div class="card">
      <div style="margin-bottom:10px;">目前登入：<b>{{ user.username }}</b></div>

      <form method="post" action="/change_password" class="form-grid">
        <label>目前密碼
          <input type="password" name="current_password" required>
        </label>

        <label>新密碼（至少 6 碼）
          <input type="password" name="new_password" required>
        </label>

        <label>再次輸入新密碼
          <input type="password" name="new_password2" required>
        </label>

        <button type="submit" class="btn primary">更新密碼</button>
      </form>
    </div>

    <div class="card">
      <a class="btn" href="/">回首頁</a>
    </div>
  </div>
</body>
</html>
