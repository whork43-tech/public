<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>分期記帳</title>
  <link rel="stylesheet" href="/static/style.css?v=999">
</head>
<body>
  <div class="container">
    <h1>分期記帳</h1>

    {% if paid_msg %}
      <div class="card">
        <p><b>{{ paid_msg }}</b></p>
      </div>
    {% endif %}

    {% if not user %}
      <div class="card">
        <h2>登入</h2>
        <form method="post" action="/login" class="form-grid">
          <label>帳號
            <input type="text" name="username" required>
          </label>
          <label>密碼
            <input type="password" name="password" required>
          </label>
          <button type="submit" class="btn primary">登入</button>
        </form>
      </div>

      <div class="card">
        <h2>註冊</h2>
        <form method="post" action="/register" class="form-grid">
          <label>帳號
            <input type="text" name="username" required>
          </label>
          <label>密碼
            <input type="password" name="password" required>
          </label>
          <button type="submit" class="btn primary">註冊並登入</button>
        </form>
      </div>

    {% else %}

      <div class="card" style="display:flex; justify-content:space-between; align-items:center;">
        <div>目前登入：<b>{{ user.username }}</b></div>
        <form method="post" action="/logout" style="margin:0;">
          <button class="btn">登出</button>
        </form>
      </div>

      <div class="card" style="text-align:center;">
        <h2>功能</h2>
        <a class="btn primary" href="/add">➕ 新增</a>
      </div>

    {% endif %}
  </div>
</body>
</html>
