<!doctype html>
<html lang="zh-Hant">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>編輯資料</title>
  <link rel="stylesheet" href="/static/style.css?v=999">
</head>

<body>
  <div class="container">
    <div class="card" style="display:flex; justify-content:space-between; align-items:center;">
      <b>編輯：{{ r.name }}</b>
      <a class="btn" href="/">返回</a>
    </div>

    <div class="card">
      <form method="post" action="/edit/{{ r.id }}" class="form-grid">
        <label>建立日
          <input type="date" name="created_date" value="{{ r.created_date }}" required>
        </label>

        <label>名稱
          <input type="text" name="name" value="{{ r.name }}" required>
        </label>
        <label>票面
          <input type="number" name="face_value" min="0" value="{{ r.face_value }}" required>
        </label>
        <label>支出
          <input type="number" name="total_amount" min="0" value="{{ r.total_amount }}" required>
        </label>

        <label>期數
          <input type="number" name="periods" min="1" value="{{ r.periods }}" required>
        </label>

        <label>每期金額
          <input type="number" name="amount" min="0" value="{{ r.amount }}" required>
        </label>

        <label>繳款週期（每 N 天）
          <input type="number" name="interval_days" min="1" value="{{ r.interval_days }}" required>
        </label>

        <button class="btn primary" type="submit">儲存</button>
      </form>
    </div>
  </div>
</body>

</html>
