<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}分期記帳{% endblock %}</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/style.css" rel="stylesheet">
</head>

<body class="bg-soft">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">分期記帳</a>
      <div class="ms-auto">
        {% if username %}
          <span class="text-white-50 me-3">Hi, {{ username }}</span>
          <a class="btn btn-outline-light btn-sm" href="/change_password">更改密碼</a>
          <a class="btn btn-light btn-sm ms-2" href="/logout">登出</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <main class="container py-5">
    {% if msg %}
      <div class="alert alert-info">{{ msg }}</div>
    {% endif %}
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    {% block content %}{% endblock %}
  </main>

  <footer class="py-4">
    <div class="container text-center text-muted small">
      © {{ year or "2026" }} 分期記帳
    </div>
  </footer>
</body>
</html>
